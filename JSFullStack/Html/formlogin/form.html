<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" class="form">
        <h1 class="h1">Login</h1>
        <div class="input email">
          <label for="input-email" class="label-email">Email</label>
          <input id="input-email" type="email" class="input-email" />
        </div>
        <div class="input password">
          <label for="input-password" class="label-password">Password</label>
          <input id="input-password" type="password" class="input-password" />
        </div>
        <div class="remember">
          <input type="checkbox" />
          <div class="text-remember">Remember me!</div>
        </div>
        <div class="forgot-password"><b>Forgot Password</b></div>
        <div class="btn-login"><button type="submit">Login</button></div>
        <div class="text-footer">
          Don't have a account <em><b>Register</b></em>
        </div>
      </form>
    </div>
  </body>
</html>
