<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title">TIC TAC TOE</div>
        <div class="game">
          <button squareIndex="0" class="square"></button>
          <button squareIndex="1" class="square"></button>
          <button squareIndex="2" class="square"></button>
          <button squareIndex="3" class="square"></button>
          <button squareIndex="4" class="square"></button>
          <button squareIndex="5" class="square"></button>
          <button squareIndex="6" class="square"></button>
          <button squareIndex="7" class="square"></button>
          <button squareIndex="8" class="square"></button>
        </div>
        <div class="two-player">
          <div class="bart">Bart</div>
          <div class="player2">Player2</div>
        </div>
        <div class="status-text"></div>
        <div class="reset-game">
          <button class="reset">Reset</button>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
