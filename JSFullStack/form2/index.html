<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header navigation">
        <div class="logo">Nhvt</div>
        <div class="nav-items">
          <div class="item home">Home</div>
          <div class="item">About</div>
          <div class="item">Flex</div>
          <div class="item">Dis</div>
          <div class="item">Menu</div>
        </div>
      </div>
      <div class="background-form">
        <form action="" class="form-login">
          <h1 class="h1-item">LOGIN</h1>
          <label for="input-email">Email</label
          ><input
            placeholder="Nhap vao email cua ban !"
            class="input"
            type="email"
            id="input-email"
          />
          <label for="input-password">Password</label
          ><input placeholder="Nhap vao password cua ban !" class="input" type="password" id="input-password" />
          <div class="footer">
            <div class="remember">
              <input type="checkbox" id="checkbox" /><label for="checkbox"
                >Remember Me?</label
              >
            </div>
            <a href="#">Forgot Password?</a>
          </div>
          <button class="btn-login">Login</button>
          <div class="register">
            Don't have an account? <a href="#"><b>Register</b></a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
