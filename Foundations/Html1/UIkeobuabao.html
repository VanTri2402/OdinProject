<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
      <!-- Background -->
      <rect width="800" height="600" fill="#f5f7fa" />

      <!-- Game container -->
      <rect
        x="150"
        y="50"
        width="500"
        height="500"
        rx="10"
        fill="white"
        stroke="#e1e4e8"
        stroke-width="2"
      />

      <!-- Game Title -->
      <text
        x="400"
        y="100"
        font-family="Arial"
        font-size="32"
        font-weight="bold"
        text-anchor="middle"
        fill="#333"
      >
        Kéo Búa Bao
      </text>

      <!-- Score board -->
      <rect
        x="200"
        y="130"
        width="400"
        height="80"
        rx="5"
        fill="#f8f9fa"
        stroke="#e1e4e8"
        stroke-width="1"
      />

      <!-- Player score -->
      <text
        x="270"
        y="165"
        font-family="Arial"
        font-size="18"
        font-weight="bold"
        text-anchor="middle"
        fill="#333"
      >
        Người chơi
      </text>
      <text
        x="270"
        y="195"
        font-family="Arial"
        font-size="22"
        text-anchor="middle"
        fill="#333"
      >
        0
      </text>

      <!-- Computer score -->
      <text
        x="530"
        y="165"
        font-family="Arial"
        font-size="18"
        font-weight="bold"
        text-anchor="middle"
        fill="#333"
      >
        Máy tính
      </text>
      <text
        x="530"
        y="195"
        font-family="Arial"
        font-size="22"
        text-anchor="middle"
        fill="#333"
      >
        0
      </text>

      <!-- Divider -->
      <line
        x1="400"
        y1="145"
        x2="400"
        y2="195"
        stroke="#e1e4e8"
        stroke-width="1"
      />

      <!-- Choices area -->
      <text
        x="400"
        y="250"
        font-family="Arial"
        font-size="18"
        font-weight="bold"
        text-anchor="middle"
        fill="#333"
      >
        Lựa chọn của bạn:
      </text>

      <!-- Rock button -->
      <circle
        cx="250"
        cy="320"
        r="50"
        fill="white"
        stroke="#e1e4e8"
        stroke-width="2"
      />
      <text
        x="250"
        y="370"
        font-family="Arial"
        font-size="16"
        text-anchor="middle"
        fill="#333"
      >
        BÚA
      </text>
      <!-- Rock icon (simple representation) -->
      <circle cx="250" cy="320" r="25" fill="#ddd" />

      <!-- Paper button -->
      <circle
        cx="400"
        cy="320"
        r="50"
        fill="white"
        stroke="#e1e4e8"
        stroke-width="2"
      />
      <text
        x="400"
        y="370"
        font-family="Arial"
        font-size="16"
        text-anchor="middle"
        fill="#333"
      >
        BAO
      </text>
      <!-- Paper icon (simple representation) -->
      <rect x="375" y="295" width="50" height="50" rx="5" fill="#ddd" />

      <!-- Scissors button -->
      <circle
        cx="550"
        cy="320"
        r="50"
        fill="white"
        stroke="#e1e4e8"
        stroke-width="2"
      />
      <text
        x="550"
        y="370"
        font-family="Arial"
        font-size="16"
        text-anchor="middle"
        fill="#333"
      >
        KÉO
      </text>
      <!-- Scissors icon (simple representation) -->
      <path
        d="M535,320 L565,320 M550,305 L565,320 M550,335 L565,320"
        stroke="#ddd"
        stroke-width="8"
        stroke-linecap="round"
      />

      <!-- Result area -->
      <rect
        x="200"
        y="400"
        width="400"
        height="60"
        rx="5"
        fill="#f8f9fa"
        stroke="#e1e4e8"
        stroke-width="1"
      />
      <text
        x="400"
        y="440"
        font-family="Arial"
        font-size="18"
        text-anchor="middle"
        fill="#333"
      >
        Hãy chọn để bắt đầu!
      </text>

      <!-- Play again button (hidden state) -->
      <rect x="325" y="480" width="150" height="40" rx="5" fill="#4CAF50" />
      <text
        x="400"
        y="505"
        font-family="Arial"
        font-size="16"
        text-anchor="middle"
        fill="white"
      >
        CHƠI LẠI
      </text>
    </svg>
  </body>
</html>
