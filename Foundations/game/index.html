<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keo Bua Bao</title>
    <link rel="stylesheet" href="keobuabao.css" />
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="header">
          <div class="text-header">
            <h1><b>Kéo Búa Bao</b></h1>
          </div>
          <div class="Score">
            <div class="human">
              <div class="human-score">Người chơi</div>
              <div class="number-human-score">0</div>
            </div>
            <div class="computer">
              <div class="computer-score">NPC</div>
              <div class="number-computer-score">0</div>
            </div>
          </div>
        </div>
        <div class="body">
          <div class="text-body">Lựa chọn của bạn :</div>
          <div class="Keo-Bua-Bao">
            <div class="Bua">
              <div class="circle background-bua">
                <div class="icon-bua"></div>
                <div class="text-bua">Búa</div>
              </div>
            </div>
            <div class="Bao">
              <div class="circle background-bao">
                <div class="icon-bao"></div>
                <div class="text-bao">Bao</div>
              </div>
            </div>
            <div class="Keo">
              <div class="circle background-keo">
                <div class="icon-keo"></div>
                <div class="text-keo">Keo</div>
              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          <div class="background-text-footer">Hay chon de bat dau !</div>
          <div class="button-footer">CHƠI LẠI</div>
        </div>
      </div>
    </div>
    <script src="keobuabao.js"></script>
  </body>
</html>
